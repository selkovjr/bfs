<div id="{{mojit_view_id}}" class="mojit frame" >
  <div class="body-root" >
    <div id="loading-indicator">Loading...</div>
    <div id="login-form-container" style="display: none">
      <h2>Please log in</h2>
      <form id="login-form" action="/login_submit" method="post">
        <div>
          <label>Username:</label>
          <input type="text" name="username" autofocus="1"/><br/>
        </div>
        <div>
          <label>Password:</label>
          <input type="password" name="password"/>
        </div>
        <div>
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </div>
</div>
